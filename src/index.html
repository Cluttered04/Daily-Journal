<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <h1>Daily Journal</h1>
    <form action="">
      <fieldset>
          <label for="journalDate" class="label">Date of Journal Entry</label>
          <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <fieldset class="group">
          <label for="conceptsCovered" class="label">Concepts Covered</label>
          <input type="text" name="conceptsCovered" id="conceptsCovered" >
      </fieldset>
      <fieldset class="group">
          <label for="journalEntry" class="label">Journal Entry</label>
          <textarea name="journalEntry" id="journalEntry" cols="30" rows="5" ></textarea>
      </fieldset>
      <fieldset class="group">
          <label for="mood" class="label">Mood</label>
          <select name="mood" id="mood">
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="happy">Happy</option>
              <option value="excited">Excited</option>
              <option value="tired">Tired</option>
          </select>
      </fieldset>
      <button type="button">Record journal entry</button>
  </form>
</body>
</html>
